<h1>User information</h1>
<hr>

<div class="row">
  <div class="col-4">
    <h3>Actual user: {{userId()}} </h3>

    <button class="btn btn-primary" (click)="loadUser(userId()-1)"> Previous</button>
    &nbsp;
    <button class="btn btn-primary" (click)="loadUser(userId()+1)"> Next</button>
  </div>
  <div class="col-8" *ngIf="currentUser()">
    <h3>User:</h3>
    <p>Email: {{currentUser()!.email}} </p>
    <p>Name: {{fullName()}}</p>

    <img [src]="currentUser()?.avatar" alt="Avatar">
  </div>

  <div class="col-8 text-danger" *ngIf="!userWasFound()">
    <h3>User not found</h3>
</div>
